<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>AR Attivo – Solo Progetto</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f7fa;
      position: relative;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 90%;
      padding: 30px;
      text-align: center;
      z-index: 2;
    }
    h1 { color: #0078ff; margin-bottom: 20px; }
    p { font-size: 1em; color: #333; }
    #ar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 120, 255, 0.85);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      z-index: 5;
      text-align: center;
      padding: 20px;
    }
    #ar-feedback {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0078ff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 6;
    }
    /* Model invisibile ma visibile per browser */
    #hiddenModel {
      width:150px; 
      height:150px; 
      opacity:0.05; 
      position:absolute; 
      bottom:10px; 
      right:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Benvenuto nel progetto AR!</h1>
    <p>Tap sul pulsante blu per avviare l'esperienza AR.</p>
  </div>

  <div id="ar-overlay">Tocca qui per aprire AR</div>
  <div id="ar-feedback">Preparazione AR…</div>

  <!-- Model-viewer minimo ma visibile, precaricato -->
  <model-viewer
    id="hiddenModel"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="Astronauta 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    preload>
  </model-viewer>

  <script>
    const hiddenModel = document.getElementById('hiddenModel');
    const overlay = document.getElementById('ar-overlay');
    const feedback = document.getElementById('ar-feedback');

    hiddenModel.addEventListener('load', () => {
      overlay.addEventListener('click', () => {
        // Mostra feedback AR
        feedback.style.display = 'block';
        // Avvia AR
        if (hiddenModel.activateAR) {
          hiddenModel.activateAR();
        }
        // Nascondi overlay per non interferire
        overlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
